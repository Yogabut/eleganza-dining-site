<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title & Description -->
    <title>Ristorante Eleganza | Authentic Italian Fine Dining in Bali</title>
    <meta
      name="description"
      content="Discover Ristorante Eleganza — Bali’s destination for authentic Italian cuisine with a modern twist. Enjoy handcrafted pasta, curated wines, and elegant ambiance."
    />

    <!-- Keywords for SEO -->
    <meta
      name="keywords"
      content="Ristorante Eleganza, Italian Restaurant Bali, fine dining Bali, authentic Italian cuisine, Italian pasta, Italian wine, best Italian restaurant in Bali"
    />

    <!-- Author & Ownership -->
    <meta name="author" content="Ristorante Eleganza Team" />
    <meta name="copyright" content="© 2025 Ristorante Eleganza" />

    <!-- Open Graph (Facebook / WhatsApp / LinkedIn) -->
    <meta property="og:title" content="Ristorante Eleganza | Authentic Italian Fine Dining in Bali" />
    <meta
      property="og:description"
      content="Experience authentic Italian cuisine in the heart of Bali. Reserve your table today for a luxurious dining experience."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ristoranteeleganza.com" />
    <meta property="og:image" content="https://ristoranteeleganza.com/assets/og-image.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Ristorante Eleganza | Italian Fine Dining" />
    <meta
      name="twitter:description"
      content="Authentic Italian cuisine meets modern elegance at Ristorante Eleganza, Bali."
    />
    <meta name="twitter:image" content="https://ristoranteeleganza.com/assets/og-image.jpg" />

    <!-- Favicon & App Icons -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Structured Data (JSON-LD for Google Rich Results) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Restaurant",
        "name": "Ristorante Eleganza",
        "image": "https://ristoranteeleganza.com/assets/og-image.jpg",
        "@id": "https://ristoranteeleganza.com",
        "url": "https://ristoranteeleganza.com",
        "telephone": "+62 812 3456 7890",
        "priceRange": "$$$",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "Jl. Raya Seminyak No. 88",
          "addressLocality": "Badung",
          "addressRegion": "Bali",
          "postalCode": "80361",
          "addressCountry": "ID"
        },
        "servesCuisine": "Italian",
        "menu": "https://ristoranteeleganza.com/menu",
        "acceptsReservations": "True",
        "openingHours": "Mo-Su 12:00-23:00",
        "sameAs": [
          "https://instagram.com/ristoranteeleganza",
          "https://facebook.com/ristoranteeleganza"
        ]
      }
    </script>

    <!-- Performance Optimizations -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#b48a60" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
